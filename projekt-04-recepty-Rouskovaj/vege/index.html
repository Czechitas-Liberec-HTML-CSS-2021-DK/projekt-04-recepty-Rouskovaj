<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="kontejner">

        <!-- hlavni recept -->
        <div class="hlavni">
            <div class="text">
                <p>Saláty</p>
                <p>5 komentářů</p>
            </div>
            <div class="h1">
                <h1>Salát s&nbsp;vlašskými ořechy</h1>
            </div>
        </div>

        <!-- maly recept 2 -->
        <div class="jednicka">
            <div class="dvojka">
                <div class="text">
                    <p>Svačina</p>
                    <p>16 komentářů</p>
                </div>
                <div class="h2">
                    <h2>Chlebíček s&nbsp;avokádem</h2>
                </div>
            </div>

            <!-- maly recept 3 -->
            <div class="trojka">
                <div class="text">
                    <p>Luštěniny</p>
                    <p>23 komentářů</p>
                </div>
                <div class="h2">
                    <h2>Pita chléb s&nbsp;cizrnou</h2>
                </div>
            </div>
        </div>

        <!-- maly recept 4 -->
        <div class="dvojecka">
            <div class="ctyrka">
                <div class="text">
                    <p>Mexická</p>
                    <p>7 komentářů</p>
                </div>
                <div class="h2">
                    <h2>Avokádové tacos</h2>
                </div>

            </div>


            <!-- maly recept 5 -->
            <div class="petka">
                <div class="text">
                    <p>Burgery</p>
                    <p>19 komentářů</p>
                </div>
                <div class="h2">
                    <h2>Sojový burger</h2>
                </div>
            </div>
        </div>

    </div>
    <!--konec kontejner-->

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer> 

-->


</body>

</html>
